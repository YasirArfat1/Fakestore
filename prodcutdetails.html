<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <script>

        fetch("https://fakestoreapi.com/products")
        .then(response => response.json())
        .then(json => {
            console.log(json);

            var url = (window.location).href;
            // alert(url)
            var myid = url.substring(url.lastIndexOf('=') + 1);
            // alert(myid);
           

            var row = document.getElementById("content");
            var data = '';

            for(var i in json)
            {
                
                   if(json[i].id==myid)
                   {
                        data += `
                        <div class="col-12 col-md-4">
                                <img src="${json[i].image}" class="img-fluid" alt="">
                            </div>

                            <div class="col-12 col-md-8">
                                <h6><b> Title </b>${json[i].title}</h6>
                            
                                <p class="mt-3"><b>Price </b>${json[i].price}</p>
                                <p class="mt-3"><b> Catagory </b>${json[i].category}</p>
                                <p class="mt-3"><b class="d-block"> Description </b> ${json[i].description}</p>
                                <p class="mt-3"> <span class="bg-dark text-light p-1 rounded"> ${json[i].rating.rate} <i class="fa fa-star text-warning"></i>  </span> </p>


                                <p class="mt-3"> <b>Stock Avaiable </b> ${json[i].rating.count}</p>

                                <div>
                                    <img src='https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${json[i].description}'
                                </div>
                            </div>`;
                   }
                
            }

            row.innerHTML = data;
        })
    </script>
</head>
<body>
    

    <div class="container-fluid my-5" >
        <div class="row">
            <div class="col-11 mx-auto">
                <div class="row gy-2" id="content">
                        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
